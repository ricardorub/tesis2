<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesoría de Tesis - Chatbot</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #e3f2fd;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
        }
        .header {
            background: linear-gradient(135deg, #0062cc, #0097ff);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Asistente Virtual de Tesis</h1>
            <p class="lead">Tu compañero para el desarrollo de tu trabajo de investigación</p>
        </div>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <strong>AsesorVirtual:</strong> ¡Hola! Bienvenido al sistema de asesoría de tesis. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="userInput" placeholder="Escribe tu mensaje aquí...">
                <button class="btn btn-primary" type="button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/logout" class="btn btn-outline-secondary">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </div>
    </div>

    <!-- Bootstrap & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Script personalizado -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage("Tú", message, "user");
                    userInput.value = '';
                    
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.reply) {
                            addMessage("AsesorVirtual", data.reply, "bot");
                        } else {
                            addMessage("AsesorVirtual", "Lo siento, hubo un error.", "bot");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        addMessage("AsesorVirtual", "Lo siento, hubo un error de conexión.", "bot");
                    });
                }
            }

            function addMessage(sender, text, type) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', type + '-message');
                messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
