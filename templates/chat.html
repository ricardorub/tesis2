<!-- Contenido Principal (después del login) - Inicialmente oculto -->
    <div id="mainContent" class="main-content" style="display: none;">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>Asistente Virtual de Tesis</h1>
                <p class="lead">Tu compañero para el desarrollo de tu trabajo de investigación</p>
            </div>
        </div>

        <div class="container">
            <div class="chat-container">
                <div class="chat-messages d-flex flex-column" id="chatMessages">
                    <div class="message bot-message">
                        <strong>AsesorVirtual:</strong> ¡Hola! Bienvenido al sistema de asesoría de tesis. ¿En qué puedo ayudarte hoy?
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control chat-input" id="userInput" placeholder="Escribe tu mensaje aquí..." disabled>
                    <button class="btn btn-primary send-button" type="button" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div class="text-center mt-4">
                <button id="logoutButton" class="btn btn-outline-secondary">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </div>
