<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Asesoría de Tesis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #224abe;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .register-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h3 class="mb-1">Crear Cuenta</h3>
            <p class="mb-0">Regístrate para acceder a todos nuestros servicios</p>
        </div>
        <div class="register-body">
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="registerFirstName" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="registerFirstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="registerLastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="registerLastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsAgree" required>
                    <label class="form-check-label" for="termsAgree">Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a></label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Crear Cuenta</button>
            </form>
            
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión</a></p>
            </div>
            
            <a href="index.html" class="back-to-home">
                <i class="fas fa-arrow-left me-1"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $("#registerForm").submit(function(e) {
                e.preventDefault();
                const firstName = $("#registerFirstName").val();
                const lastName = $("#registerLastName").val();
                const email = $("#registerEmail").val();
                const password = $("#registerPassword").val();
                const confirmPassword = $("#registerConfirmPassword").val();
                
                if (password !== confirmPassword) {
                    alert("Las contraseñas no coinciden");
                    return;
                }
                
                if (firstName && lastName && email && password) {
                    // Simular registro exitoso
                    localStorage.setItem("userLoggedIn", "true");
                    localStorage.setItem("userEmail", email);
                    localStorage.setItem("userName", firstName);
                    
                    // Redirigir a la página principal
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>
</html>
